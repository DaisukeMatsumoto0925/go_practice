version: "2"
services:
  db:
    build:
      context: ./mysql/docker
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/volume:/var/lib/mysql:delegated
      - ./mysql/init:/docker-entrypoint-initdb.d
    environment:
      MYSQL_DATABASE: sample
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    platform: linux/x86_64
  app:
    image: golang:1.15
    environment:
      DB_HOST: db
    command: "go run server.go"
    volumes:
      - ./:/go/src
    working_dir: /go/src
    ports:
      - "8080:8080"
    links:
      - db

volumes:
  db-data:
