  "/shops/{shopId}/reviews":
    post:
      summary: "Create review"
      parameters:
        - name: shopId
          in: path
          required: true
          schema: { type: string }
          example: "abcd"
        - name: x-api-key
          in: header
          description: "Request user's id"
          schema: { type: string }
          example: "XXX-XXX-XXX"
        - name: token
          in: cookie
          description: "one time token"
          schema: { type: string }
          example: "XXX-xXX"
      requestBody:
        description: "contents of review"
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                score: { type: integer, example: 3 }
                comment: { type: string, example: "おいしかった" }
      responses:
        "201":
          description: "Success Operation"
          headers:
            location:
              description: "NEW URL of created review"
              schema: { type: string, format: url }
        "401":
          description: "Client side error"
          content:
            application/json:
              schema:
                type: object
                properties:
                  code: { type: string }
                  type: { type: string }
                  message: { type: string }
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field: { type: string }
                        code: { type: string }
components:
  schemas:
    SampleInt:
      type: integer
      minimum: 0
      exclusiveMinimum: false
      maximum: 100
      exclusiveMaximum: true
    SampleString:
      type: string
      nullable: true
      minLength: 10
      maxLength: 20
    SampleBoolean:
      type: boolean
